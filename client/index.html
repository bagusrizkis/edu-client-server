  <div class="container mt-5" id="form-login">

        <div class="card">

            <h5 class="card-title">Login</h5>
            <form id="login-form">

                <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input id="login-email" type="text" class="form-control" placeholder="example@mail.com" />
                </div>
              </div>
              <div class="form-group row">
                <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input id="login-password" type="password" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-5 ml-auto">
                  <input type="submit" class="form-control btn btn-dark" id="login-button" />
                  or with <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

              <form id="add-movie">
                <div class="form-group row">
                  <label for="inputTitle" class="col-sm-3 col-form-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputTitle" name="title" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPoster" class="col-sm-3 col-form-label">Poster</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputPoster" name="imageUrl" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputGenre" class="col-sm-3 col-form-label">Genre</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputGenre" name="genre" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputYear" class="col-sm-3 col-form-label">Year</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputYear" name="releasedYear" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="
                                                    form-control
                                                    btn btn-dark
                                                " />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
